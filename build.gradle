buildscript{
    repositories{
        mavenCentral()
    }
    dependencies{
        classpath 'com.github.abrarsyed.gmcp:GMCP:0.7.4-SNAPSHOT'
    }
}

apply plugin: 'gmcp'

group = 'jkmau5.superpowers'
version = '0.1'
archivesBaseName = 'SuperPowers'

minecraft{
    minecraftVersion = '1.6.2'
}
dependencies {
    testCompile 'junit:junit:[4,)'
}

test {
    testLogging {
        events 'started', 'passed'
    }
}
