buildscript{
    repositories{
        mavenCentral()
    }
    dependencies{
        classpath 'com.github.abrarsyed.gmcp:GMCP:0.7.3'
    }
}

apply plugin: 'gmcp'

group = 'jkmau5.superpowers'
version = '0.1-SNAPSHOT'
archivesBaseName = 'SuperPowers'

minecraft{
    minecraftVersion = '1.6.2'
}
dependencies {
    testCompile 'junit:junit:[4,)'
}

test {
    testLogging {
        events 'started', 'passed'
    }
}

processResources {
    exclude '**/*.psd'
    exclude '**/*.txt'
    eachFile { file ->
        if (!file.getPath().endsWith('png'))
            expand 'version':project.version
    }
}
